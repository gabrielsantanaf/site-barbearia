<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L@N BARBER Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>L@N <span>BARBER</span> Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html" class="btn-agendamento">Agendar</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h2>Estilo e Tradição</h2>
            <p>Cortes precisos e atendimento personalizado.</p>
            <a href="cadastro.html" class="btn-destaque">Agende Seu Horário</a>
        </div>
    </section>

    <section id="servicos" class="servicos">
        <h2>Nossos Serviços</h2>
        <div class="servicos-grid">
            <div class="servico">
                <i class="fas fa-cut"></i>
                <h3>Corte Clássico</h3>
                <p>R$ 50,00</p>
            </div>
            <div class="servico">
                <i class="fas fa-air-freshener"></i>
                <h3>Barba Completa</h3>
                <p>R$ 40,00</p>
            </div>
            <div class="servico">
                <i class="fas fa-crown"></i>
                <h3>Pacote Premium</h3>
                <p>R$ 80,00</p>
            </div>
        </div>
    </section>

    <section id="galeria" class="galeria">
        <h2>Galeria</h2>
        <div class="galeria-grid">
            <img src="img/corte1.jpg" alt="Corte de Cabelo">
            <img src="img/barba1.jpg" alt="Barba Estilizada">
            <img src="img/ambiente.jpg" alt="Ambiente da Barbearia">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 L@N BARBER Shop</p>
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
